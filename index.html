<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="main.js" defer></script>
    </head>
    <body>
        <h1>Calculator</h1>
        <div class="calculator">
            <div class="screen">123456</div>
           <div class="row1 row">
                <button class="clear ">Clear</button>
                <button class="backspace">Backspace</button>
            </div>
            <div class="row2 row">
                <button class="7">7</button>
                <button class="8">8</button>
                <button class="9">9</button>
                <button class="divide operator">รท</button>
            </div>
            <div class="row3 row">
                <button class="4">4</button>
                <button class="5">5</button>
                <button class="6">6</button>
                <button class="multiply operator">ร</button>
            </div>
            <div class="row4 row">
                <button class="1">1</button>
                <button class="2">2</button>
                <button class="3">3</button>
                <button class="subtract operator">-</button>
            </div>
            <div class="row5 row">
                <button class="deimal operator">.</button>
                <button class="0">0</button>
                <button class="equals operator">=</button>
                <button class="add operator">+</button>
            </div>

        </div>
    </body>
</html>
