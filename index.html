<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="main.js" defer></script>
    </head>
    <body>
        <h1>Calculator</h1>
        <div class="calculator">
            <div class="screen"></div>
           <div class="row1 row">
                <button class="clear ">Clear</button>
                <button class="backspace">Backspace</button>
            </div>
            <div class="row2 row">
                <button class="btn7">7</button>
                <button class="btn8">8</button>
                <button class="btn9">9</button>
                <button class="btnDivide operator">รท</button>
            </div>
            <div class="row3 row">
                <button class="btn4">4</button>
                <button class="btn5">5</button>
                <button class="btn6">6</button>
                <button class="btnMultiply operator">ร</button>
            </div>
            <div class="row4 row">
                <button class="btn1">1</button>
                <button class="btn2">2</button>
                <button class="btn3">3</button>
                <button class="btnSubtract operator">-</button>
            </div>
            <div class="row5 row">
                <button class="deimal operator">.</button>
                <button class="btn0">0</button>
                <button class="btnEquals operator">=</button>
                <button class="btnAdd operator">+</button>
            </div>

        </div>
    </body>
</html>
